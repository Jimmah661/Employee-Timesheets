<!DOCTYPE html>
<html lang="en-us">
​

<head>
    <title>Employee Timesheet</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
</head>
​

<body class="container">
    <div class="row">
        <div class="jumbotron col-md-12">
            <h1 class="display-4">Employee Management</h1>
        </div>
    </div>
    <div class="row">
        <div class="card col-md-12 px-0 mb-3">
            <div class="card-header">
                Current Employees
            </div>
            <div class="card-body" id="employeeTable">
                ​<table class="col-md-12">
                    <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Role</th>
                            <th scope="col">Start Date</th>
                            <th scope="col">Months Worked</th>
                            <th scope="col">Monthly Rate ($)</th>
                            <th scope="col">Total Billed ($)</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="card col-md-12 px-0">
            <div class="card-header">
                Data Entry
            </div>
            <div class="card-body">
                <form id="newEmployee">
                    <div class="form-group">
                        <label for="employeeName">Employee Name</label>
                        <input type="text" class="form-control" id="employeeName" placeholder="Joe Bloggs">
                    </div>
                    <div class="form-group">
                        <label for="employeeRole">Role</label>
                        <input type="text" class="form-control" id="employeeRole" placeholder="Postal Worker">
                    </div>
                    <div class="form-group">
                        <label for="employeeStartDate">Start Date (MM/DD/YYYY)</label>
                        <input type="date" class="form-control" id="employeeStartDate" placeholder="03/17/1989">
                    </div>
                    <div class="form-group">
                        <label for="employeeRate">Monthly Rate</label>
                        <input type="number" class="form-control" id="employeeRate" placeholder="10000">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="moment.js"></script>
    <script src="script.js"></script>
</body>
​

</html>
